<div class="flex justify-center min-h-screen ">
    <div
        class="relative w-full max-h-fit max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-customBlue dark:border-gray-700">
        <div
            class="absolute top-2 right-2 flex items-center justify-center h-6 w-6 rounded-full bg-red-500 text-white cursor-pointer hover:bg-red-600">
            <i (click)="setLogin()" class="pi pi-times"></i>
        </div>
        <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" [value]="email()" (change)="changeEmail($event)" name="email" id="email"
                    class="bg-custombluegrey border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-custombluegrey dark:border-gray-500 dark:placeholder-customDarkgrey dark:text-black"
                    placeholder="name@company.com" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" [value]="password()" (change)="changePassword($event)" name="password" id="password" placeholder="••••••••"
                    class="bg-custombluegrey border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-custombluegrey dark:border-gray-700 dark:placeholder-customDarkgrey dark:text-black"
                    required />
            </div>
            <button (click)="login()" type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-customRed dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Login to your account
            </button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Not registered? <label (click)="setLogin()" (click)="setRegister()" class="text-blue-700 hover:underline dark:text-blue-500">Create account</label>
            </div>
        </form>
    </div>
</div>
